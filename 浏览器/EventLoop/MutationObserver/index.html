        let queue = [];
        function nextTick() {
            draining = true;
            var i, oldQueue;
            var len = queue.length;
            while (len) {
                oldQueue = queue;
                // 把queue清空
                queue = [];
                i = -1;
                // 执行当前所有回调
                while (++i < len) {
                    oldQueue[i]();
                }
                len = queue.length;
            }
            draining = false;
        }
        var observer = new MutationObserver(nextTick);
        var article = document.querySelector('.article');

        var options = {
            'childList': true,
            'attributes': true,
            'characterData': true
        };
